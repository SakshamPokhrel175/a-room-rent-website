<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="container">
        <h1>Room Booking Form</h1>
        <form id="bookingForm" action="booking.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="">-- Select Room Type --</option>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="successMessage" class="hidden">Congratulations! Your booking has been successful.</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("bookingForm");
            const successMessage = document.getElementById("successMessage");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                // Simulate form submission
                // Here you would typically use AJAX to submit the form data to the server
                // and handle the response accordingly. For this example, we'll just show the success message.
                
                // Show success message with animation
                successMessage.classList.remove("hidden");
                setTimeout(function() {
                    successMessage.classList.add("hidden");
                }, 5000); // Hide the message after 5 seconds (adjust as needed)
            });
        });
    </script>
</body>
</html>
