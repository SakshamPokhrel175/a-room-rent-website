<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Students Room</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Corporate Headquarters</h2>
            <address>
                Greater Noida, Knowledge Park 3, Sharda University
            </address>
            <p class="phone">+91 9811000000</p>
            <hr>
            <p>We're here to answer your questions Monday through Friday from 9 AM to 6 PM, Eastern time.</p>
            <p>Send us a message at <a href="mailto:info@studentscs.com">info@studentscs.com</a></p>
        </section>
        <section class="contact-form">
            <h2>Leave us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <button><a href="home.html">Back</a></button>
    </footer>
</body>
</html>
